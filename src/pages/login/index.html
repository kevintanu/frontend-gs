<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>Signin Â· GoldStorage</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="/public/dist/css/signin.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form id="formSignIn" class="form-signin">
      <img
        class="mb-4"
        src="/public/dist/img/chest.png"
        alt
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Silahkan Masuk</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email"
        required
        autofocus
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
      />
      <!-- <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
          </div>-->
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Masuk
      </button>
      <p class="mt-5 mb-3 text-muted">by wortel &copy; 2019</p>
    </form>
    <script
      type="text/javascript"
      src="/public/dist/js/login_bundle.js"
    ></script>
  </body>
</html>
