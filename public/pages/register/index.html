<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>Signup Â· GoldStorage</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="/public/dist/css/signup.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form id="formSignUp" class="form-signup">
      <h1 class="h3 mb-3 font-weight-normal">Register Form</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input
        type="text"
        id="inputUsername"
        class="form-control"
        placeholder="Username"
        required
        autofocus
      />
      <label for="inputEmail" class="sr-only">Email</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email"
        required
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
      />
      <label for="inputPassword" class="sr-only">Passcode</label>
      <input
        type="password"
        id="inputPasscode"
        class="form-control"
        placeholder="Passcode"
        required
      />
      <label for="inputGroup" class="sr-only">Group ID</label>
      <input
        type="number"
        id="inputGroup"
        class="form-control"
        placeholder="Group"
        required
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Register
      </button>
      <p class="mt-5 mb-3 text-muted">by wortel &copy; 2019</p>
    </form>
    <script
      type="text/javascript"
      src="/public/dist/js/signup_bundle.js"
    ></script>
  </body>
</html>
